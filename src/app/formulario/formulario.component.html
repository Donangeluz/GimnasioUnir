<div class="container justify-content-center py-5">

  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-7 py-7">
      <h3 [style.color]='propertyBinding' >{{interpolationBinding}}</h3>
      <form>
        <div class="form-group col-sm-12 col-md-6 col-lg-7 py-7">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="name" class="form-control" id="inputName" placeholder="Nombre">
        </div>
        <div class="form-group col-sm-12 col-md-6 col-lg-7 py-7">
          <label for="inputApellido" class="form-label">Apellido</label>
          <input type="lastname" class="form-control" id="inputApellido" placeholder="Apellido">
        </div>
        <div class="form-group col-sm-12 col-md-6 col-lg-7 py-7">
          <label for="exampleInputEmail1">{{newEmail.title}}</label>
          <input type="email"
                 class="form-control"
                 id="exampleInputEmail1"
                 name="exampleInputEmail1"
                 aria-describedby="emailHelp"
                 placeholder="correo@correo.com"
                 [(ngModel)]="newEmail.email">
        </div>
        <div class="form-group col-sm-12 col-md-7 col-lg-7 py-7">
          <label for="exampleInputEmail2">Email</label>
          <input disabled type="email"
                 class="form-control"
                 id="exampleInputEmail2"
                 name="exampleInputEmail2"
                 aria-describedby="emailHelp"
                 [(ngModel)]="newEmail.email"></div>
        <div class="form-group">
          <label for="inputMensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="inputMensaje" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="membership" class="form-label">Escoger Membres√≠a</label>
          <select class="form-control" id="membership">
            <option>(Seleccionar)</option>
            <option>Oro (anual)</option>
            <option>Plata (semestral)</option>
            <option>Bronce (mensual)</option>
          </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary py-2 float-right" (click)="enviar($event)">Enviar</button>
        <div >
          <h3 class="col-2" [ngClass]="oculto ? 'hidden' : 'green'">Gracias</h3>
        </div>
      </form>
    </div>
  </div>
</div>
