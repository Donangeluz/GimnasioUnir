<div class="container">
  <div class="row">
    <div class="col-md-2 col-lg-3"></div>
    <div class="col-sm-12 col-md-8 col-lg-6 py-4 justify-content-center text-center">
      <h2>{{titulo}}</h2>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" (click)="reservarAct()"
        *ngFor="let actividad of actividades">
          {{actividad}}
          <span class="badge badge-primary badge-pill" [hidden]="reserva">Reservar</span>
          <span class="badge badge-primary badge-pill" [hidden]="!reserva" [style.background-color]="reservado">Reservado</span>
        </li>
      </ul>
    </div>
  </div>
</div>
